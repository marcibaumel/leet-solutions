name: leet solutions test

on:
    push:
      branches:
        - main
    pull_request:
      branches:
        - main
    schedule:
        - cron: '0 6 * * *'  # Runs every day at 6:00 AM UTC
        - cron: '0 18 * * *' # Runs every day at 6:00 PM UTC
  
jobs:
    build-and-test:
      runs-on: ubuntu-latest
  
      steps:
        - name: Checkout code
          uses: actions/checkout@v3
  
        - name: Set up Bun
          uses: oven-sh/setup-bun@v1
  
        - name: Install dependencies
          run: bun install
  
        - name: Run tests
          run: bun test