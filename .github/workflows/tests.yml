name: leet solutions test

on:
    push:
      branches:
        - main
    pull_request:
      branches:
        - main
  
jobs:
    build-and-test:
      runs-on: ubuntu-latest
  
      steps:
        - name: Checkout Repository
          uses: actions/checkout@v3
  
        - name: Set up Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '21.x'
            cache: 'npm'
  
        - name: Install Dependencies
          run: npm ci
  
        - name: Run Tests
          run: npm test
          working-directory: __test__