name: leet solutions test

on:
    push:
      branches:
        - main
    pull_request:
      branches:
        - main
  
jobs:
    build-and-test:
      runs-on: ubuntu-latest
  
      steps:
        - name: Checkout code
          uses: actions/checkout@v3
  
        - name: Set up Bun
          uses: oven-sh/setup-bun@v1
  
        - name: Install dependencies
          run: bun install
  
        - name: Run tests
          run: bun run test